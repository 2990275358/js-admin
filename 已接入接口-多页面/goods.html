<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品管理</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/theacher.css" />
  </head>
  <body>
    <div class="main flex">
      <div class="filter"></div>
      <div class="navbar flex">
        <div class="my-btn del">
          <img src="img/remove_icon.png" class="middle-icon" /> 删除所选
        </div>
        <div class="my-btn add">
          <img src="img/add_white_icon.png" class="middle-icon" />添加
        </div>
      </div>
      <div class="my-table-box flex"></div>
    </div>
    <dialog class="hint-dialog dialog">
      <div class="dialog-box flex">
        <div class="dialog-title">提示</div>
        <div class="dialog-content">确定删除所有选择吗？</div>
        <div class="dialog-btn flex">
          <div class="my-btn kuang cancel">取消</div>
          <div class="my-btn add confrim">确定</div>
        </div>
      </div>
    </dialog>
    <dialog class="add-dialog dialog">
      <div class="dialog-box flex">
        <div class="dialog-title">添加商品</div>
        <div class="dialog-content add-dialog-content"></div>
        <div class="dialog-img flex">
          <div class="img-box flex"></div>
          <label id="imgBtn" class="btn-info">
            <input
              type="file"
              id="fileInput"
              name="file"
              accept="image/*"
              multiple
              style="left: -9999px; position: absolute"
            />
          </label>
          <div class="my-btn kuang clear">清空</div>
        </div>
        <div class="dialog-btn flex">
          <div class="my-btn kuang cancel">取消</div>
          <div class="my-btn add confrim">确定</div>
        </div>
      </div>
    </dialog>
    <script type="module">
      import "./js/goods.js";
    </script>
  </body>
</html>

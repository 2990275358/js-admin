<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>商品管理系统</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <!-- 登录注册 -->
    <div class="main">
      <div class="navtab flex">
        <div class="tab-btn tab-active" data-type="login">登录</div>
        <div class="tab-btn" data-type="register">注册</div>
      </div>
      <div class="box">
        <div class="title login-register-title">[<span>登录</span>]</div>
        <div class="login-register"></div>
      </div>
    </div>
    <!-- 正文内容 -->
    <div class="main main-part none">
      <!-- 菜单 -->
      <div class="menu-box">
        <div class="menu-title">学生信息管理系统</div>
      </div>
      <!-- 顶部状态栏 -->
      <div class="page-status flex">
        <div class="flex">
          <img class="page-avatar none" src="" draggable="false" />
          <span class="user-name">未登录</span>
        </div>
        <span class="loginout">退出</span>
      </div>
      <!-- 导航栏 -->
      <div class="navigation flex p-lr-20"></div>
      <!-- 内容 -->
      <div class="page-content">
        <div class="filter"></div>
        <div class="my-table-box flex"></div>
      </div>
    </div>
    <script type="module">
      // import "./js/index.js";
      import "../dist/bundle.js";
    </script>
  </body>
</html>
